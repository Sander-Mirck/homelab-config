version: '3.8'

services:
  onedev:
    image: 1dev/server:latest
    container_name: onedev
    restart: unless-stopped
    ports:
      - "6610:6610"
      - "6611:6611"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - onedev_data:/opt/onedev
    environment:
      - HIBERNATE_DIALECT=io.onedev.server.persistence.PostgreSQLDialect
      - HIBERNATE_CONNECTION_DRIVER_CLASS=org.postgresql.Driver
      - HIBERNATE_CONNECTION_URL=jdbc:postgresql://onedev_db:5432/onedev
      - HIBERNATE_CONNECTION_USERNAME=onedev
      - HIBERNATE_CONNECTION_PASSWORD=${PASSWORD}
    depends_on:
      - onedev_db

  onedev_db:
    image: postgres:15-alpine
    container_name: onedev_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=onedev
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=onedev

volumes:
  onedev_data:
  postgres_data:
